<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Pay My Buddy</title>
	    <link 
	    	rel="stylesheet" 
	    	th:href="@{/css/signin.css}">
	</head>
	<body>
	    <div id="container">
	        <div id="signinDiv">
	            <h1 id="titleForm">Pay My Buddy</h1>
	            <form 
	            	id="signinForm" 
	            	th:action="@{/users/add_user}" 
	            	method="post">
	                <div id="inputDiv">
	                    <input name="username" id="username" class="inputForm" type="text" placeholder="username">
	                    <input name="email" id="email" class="inputForm" type="email" placeholder="email">
	                    <input name="password" id="password" class="inputForm" type="password" placeholder="password">
	                </div>
	                <button id="signinButtonForm" type="submit">Se connecter</button>
	            </form>
	            
	            <div th:if="${param.error}">
	                <p style="color: red;">Identifiants incorrects. Veuillez r√©essayer.</p>
	            </div>
	        </div>
	    </div>
	</body>
</html>
